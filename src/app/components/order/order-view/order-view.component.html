<h2>Narudžbe<button mat-icon-button color="accent"><span class="material-symbols-outlined">add_circle</span></button></h2>
<div *ngIf="orderList.length > 0">

    <mat-paginator [length]="orders?.totalElements"
              [pageIndex]="orders?.number"
              [pageSize]="orders?.size"
              [pageSizeOptions]="[5, 10, 25, 100]" [showFirstLastButtons]="true"
              aria-label="Select page" (page)="updateTable($event)">
    </mat-paginator>

    <table mat-table [dataSource]="orderList" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Broj narudžbe </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="warehouse">
        <th mat-header-cell *matHeaderCellDef> Skladište </th>
        <td mat-cell *matCellDef="let element"> {{element.warehouse.company.name}} - {{element.warehouse.name}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status narudžbe </th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="element.status == 'OPEN'" title="{{element.status | orderStatusLocalize}}" class="material-symbols-outlined">folder_open</span>
          <span *ngIf="element.status == 'CLOSED'" title="{{element.status | orderStatusLocalize}}" class="material-symbols-outlined">folder</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="closure">
        <th mat-header-cell *matHeaderCellDef> Vrijeme narudžbe </th>
        <td mat-cell *matCellDef="let element">
          {{element.closureTime | date}}
        </td>
      </ng-container>

      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> Vrijednost </th>
        <td mat-cell *matCellDef="let element" title="{{element.value | toEuro | currency : '1.2-2' : '€'}}"> {{element.value | currency : '1.2-2' : 'KM'}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Akcije </th>
          <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="accent" title="Izmijenite narudžbu" (click)="editOrder(element.id)">
                <span class="material-symbols-outlined">edit_square</span>
              </button>
              <button mat-icon-button color="accent" title="Obrišite narudžbu" (click)="deleteOrder(element.id)">
                <span class="material-symbols-outlined">delete</span>
              </button>
              <button *ngIf="element.status=='OPEN'" mat-icon-button color="accent" title="Zatvori narudžbu" (click)="deleteOrder(element.id)">
                <span class="material-symbols-outlined">folder</span>
              </button>
              <button *ngIf="element.status=='CLOSED'" mat-icon-button color="accent" title="Preuzmi narudžbu" (click)="deleteOrder(element.id)">
                <span class="material-symbols-outlined">download</span>
              </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
