<h2>Kompanije<button mat-icon-button color="accent" (click)="addCompany()"><span class="material-symbols-outlined">add_circle</span></button></h2>
<div>
  <mat-paginator [length]="companies?.page?.totalElements"
  [pageIndex]="companies?.page?.number"
  [pageSize]="companies?.page?.size"
  [pageSizeOptions]="[5, 10, 25, 100]" [showFirstLastButtons]="true"
  aria-label="Select page" (page)="updateTable($event)">
</mat-paginator>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

<!--- Note that these columns can be defined in any order.
The actual rendered columns are set as a property on the row definition" -->

<!-- Name Column -->
<ng-container matColumnDef="name">
<th mat-header-cell *matHeaderCellDef> Naziv </th>
<td mat-cell *matCellDef="let element"> {{element.name}} </td>
</ng-container>

<!-- Locality Column -->
<ng-container matColumnDef="locality">
<th mat-header-cell *matHeaderCellDef> Lokacija </th>
<td mat-cell *matCellDef="let element"> {{element.locality}} </td>
</ng-container>

<!-- Actions Column -->
<ng-container matColumnDef="actions">
<th mat-header-cell *matHeaderCellDef> Akcije </th>
<td mat-cell *matCellDef="let element">
<a mat-icon-button color="accent" title="Izmijenite podatke o kompaniji" routerLink="/companies/{{element.id}}">
  <span class="material-symbols-outlined">edit_square</span>
</a>
<button mat-icon-button color="accent" title="ObriÅ¡ite kompaniju" (click)="deleteCompany(element.id)">
  <span class="material-symbols-outlined">delete</span>
</button>
</td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
