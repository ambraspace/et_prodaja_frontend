<mat-dialog-content>
    <form [formGroup]="itemForm">
        <div id="previewSelector">
            <button mat-icon-button (click)="leftPreview()"><span class="material-symbols-outlined">chevron_left</span></button>
            <img width="200" height="200" src="{{getImage()}}">
            <button mat-icon-button (click)="rightPreview()"><span class="material-symbols-outlined">chevron_right</span></button>
            <button id="trash" mat-icon-button (click)="removePreview()">
                <span class="material-symbols-outlined">delete</span>
            </button>
        </div>
        <!-- <input class="w100" type="hidden" formControlName="preview" #previewFileName> -->
        <mat-form-field class="w100">
            <mat-label>Opis proizvoda</mat-label>
            <textarea matInput cdkTextareaAutosize formControlName="productName"></textarea>
        </mat-form-field><br>
        <mat-form-field class="w100">
            <mat-label>Količina</mat-label>
            <input matInput type="number" formControlName="quantity">
        </mat-form-field><br>
        <mat-form-field class="w100">
            <mat-label>Cijena</mat-label>
            <input matInput type="number" formControlName="grossPrice">
        </mat-form-field><br>
        <mat-form-field class="w100">
            <mat-label>Popust</mat-label>
            <input matInput type="number" formControlName="discountPercent">
        </mat-form-field><br>
        <mat-checkbox formControlName="applyDiscountToNext">Primijeni popust na naredne stavke</mat-checkbox>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button (click)="closeDialog()">Odustani</button>
    <button mat-flat-button color="accent" (click)="saveItem()">Sačuvaj</button>
</mat-dialog-actions>
