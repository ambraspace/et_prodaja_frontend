<div>
    <h3>Kontakti&nbsp;<button mat-icon-button color="accent" (click)="addContact()"><span class="material-symbols-outlined">add_circle</span></button></h3>
    <div *ngIf="contacts.length > 0">
      <table mat-table [dataSource]="contacts" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Ime </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- e-mail Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> E-mail </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Telefon </th>
          <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>

        <!-- Comment Column -->
        <ng-container matColumnDef="comment">
          <th mat-header-cell *matHeaderCellDef> Komentar </th>
          <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
        </ng-container>

          <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Akcije </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent" title="Izmijenite podatke o kontaktu" (click)="editContact(element)">
                  <span class="material-symbols-outlined">edit_square</span>
                </button>
                <button mat-icon-button color="accent" title="ObriÅ¡ite kontakt" (click)="deleteContact(element)">
                  <span class="material-symbols-outlined">delete</span>
                </button>
            </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div *ngIf="contacts.length == 0">
      <p>
        Nema kontakata
      </p>
    </div>
  </div>
