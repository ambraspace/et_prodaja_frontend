<mat-dialog-content>
    <mat-form-field>
        <mat-label>{{question}}</mat-label>
        <input matInput type="text" [(ngModel)]="categoryName" cdkFocusInitial onfocus="this.select()">
    </mat-form-field><br>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Otkaži</button>
    <button mat-button (click)="onYesClick()">Sačuvaj</button>
</mat-dialog-actions>
